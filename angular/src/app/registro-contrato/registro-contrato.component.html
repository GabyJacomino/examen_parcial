<form action="">
    <div>
        <label>Numero identificador del contrato</label>
        <input type="text" name="identificacion" [(ngModel)]="contrato.identificador" />
    </div>
    <div>
        <select name="tiposuministro" [(ngModel)]="contrato.tiposuministro">
            <option value="equipos ">Equipos</option>
            <option value="aseo ">Productos de Aseo</option>
            <option value="papeleria ">Papeler√≠a</option>
            </select>
    </div>
    <div>
        <label>Valor del Contrato</label>
        <input type="number " id="valorcontrato " name="valorcontrato" [(ngModel)]="contrato.valorcontrato">
    </div>

    <div>
        <button type="button " (click)="add() ">Registrar</button>
    </div>
</form>
